        <h1>关于这个网站</h1>
        <p>这是一个非常简单的图片库，不仅仅是一个“你好世界”的例子。
            将使用不同的MVC框架来实现，以便进行比较。</p>
        <p>这个网站最初是从 <a href="http://bryantsmith.com" target="_blank">Bryant Smith</a>.</p>
        <h2>图像</h2>
        <p>图像存储在文档根目录中的“data”文件夹中，并在“images”表中进行描述，用于
            提供了一个SQL脚本。</p>
        <h2>配套技术</h2>
        <p>该网站使用jquery javascript框架，因此它也可以使用jquery lightbox插件。</p>
        <h2>历程</h2>
        <p>本网站是为ACIT2910 2018年春季会议创建的，网址： <a href="http://www.bcit.ca" target="_blank">BCIT</a>.</p>
